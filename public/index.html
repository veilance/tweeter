<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Set Favicon -->
  <link rel="icon" type="image/png" href="./images/bird.png" sizes="16x16">

  <!-- Meta Information -->
  <title>Tweeter</title>

  <!-- Chrome -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Roboto Condensed Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <!-- -Post-Tweet CSS -->
  <link rel="stylesheet" href="/styles/post-tweet.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- Composer-Char-Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Hover JS -->
  <script type="text/javascript" src="/scripts/hover.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <form>
      <button id="compose" type="submit">
        <i class="fas fa-edit"></i>
        Compose
      </button>
    </form>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- Create a New Tweet Here -->
      <h2>Compose Tweet</h2>
      <form id="render-tweet" method="POST" action="/tweets/">
        <textarea required name="text" placeholder="What are you humming about?"></textarea>
        <p id="char-error">Reached limit of 140 characters</p>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <div id="tweet-container">
      <!-- Tweets Render Here -->
    </div>
  </main>

</body>

</html>
